<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Projektarbete - Grupp 11</title>
        <script src="https://cdn.tailwindcss.com"></script>
    </head>
    <body>
        <main>
            <div class="jumbotron text-center">
                <h1>Bokhandeln</h1>
                <p>Din favoritbokhandel på nätet!</p> 
            </div>
            <form class="container" id="bookForm">
                <div class="row">
                <div class="col-sm-4">
                    <h3>Titel</h3>
                    <input class="flex-rows"></input>
                </div>
                <div class="col-sm-4">
                    <h3>ISBN</h3>
                    <input class="flex-rows"></input>
                </div>
                <div class="col-sm-4">
                    <h3>Författare</h3>        
                    <input class="flex-rows"></input>
                </div>
                <div class="col-sm-4">
                    <h3>Pris</h3>        
                    <input class="flex-rows"></input>
                </div>
                <div>
                    <h3 for="bookGenre">Genre</h3>
                    <select name="bookGenre">
                    <option value="${book.bookGenre}">Crime/Thriller</option>
                    <option value="${book.bookGenre}">Adventure</option>
                    <option value="${book.bookGenre}">Childrens</option>
                    <option value="${book.bookGenre}">Romance</option>
                    <option value="${book.bookGenre}">Sci-fi/Fantasy</option>
                    </select>
                </div>
                <div class="col-sm-4">
                    <label class="form-label" for="form1">Search</label>
                    <div class="form-outline" data-input-init>
                        <input type="search" id="form1" class="form-control" /> 
                    </div>
                    <div class="col-sm-4">
                        <button class="px-4 py-1 bg-slate-200 text-slate-800 rounded-md hover:bg-slate-300" type="reset" name="clearBookForm">
                            Rensa
                        </button>
                        <button class="px-4 py-1 bg-slate-200 text-slate-800 rounded-md hover:bg-slate-300" type="submit" name="submitBookForm">
                            Skicka
                        </button>
                    </div>
                </div>
            </form>
            <div id="bookList"></div>
        </main>
        <script src="script.js"></script>        
    </body>
</html>
